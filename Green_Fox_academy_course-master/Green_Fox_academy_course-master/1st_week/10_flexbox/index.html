<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Awesome Landing Page</h1>
        <div id="card-holder">
            <div class="card">
                <img src="images/tree.png" alt="Tree">
                <h3>Plan trees</h3>
            </div>
            <div class="card">
                <img src="images/deal.png" alt="Deal">
                <h3>Make friends</h3>
            </div>
            <div class="card">
                <img src="images/money.png" alt="Money">
                <h3>Profit</h3>
            </div>
            <!--    <div class="card">
                <img src="images/money.png" alt="Money">
                <h3>Profit</h3>
            </div> -->
        </div>

        <div class="newsletter">
            <h3>Newsletter</h3>
            <p>Sign up to our newsletter to recive awesome news about fresh air.</p>
            <form>
                <input id="email" type="text">
                <button type="submit">Subscribe</button>
                <input type="checkbox" id="terms">
                <label for="terms">I accept the terms and conditions</label>
            </form>
            <div id="closex">
                x
            </div>
        </div>
        
        <div id="questionmark">?</div>
    </div>
</body>
</html>
